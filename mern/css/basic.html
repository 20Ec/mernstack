<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Example</title>
  <style>
    .container {
       display: flex; 
      width: 500px;
      height: 200px;
      border: 2px solid #333;
      margin: 20px auto;
    }

    .box {
      /* color: white;
      font-size: 20px; */
      /* text-align: center;
      line-height: 200px; */
    }

    .box1 {
      background-color: #e74c3c;
      /* flex-grow: 1;
      flex-shrink: 1; */
      flex-basis: 50px;
    }

    .box2 {
      background-color: #3498db;
      flex-grow: 0;
      /* flex-shrink: 1; */
      flex-basis: 50px;
    }

    .box3 {
      background-color: #2ecc71;
      /* flex-grow: 1; */
      flex-shrink: 0;
      flex-basis: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
