<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meter to Centimeter Converter</title>
  <style>

    /* ====== BASIC PAGE STYLING ====== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5ee7df, #b490ca);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .converter {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: #333;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #574b90;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #222;
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="converter">
    <h1>Meter  to  Centimeter</h1>
    <label for="meterInput">Enter value in meters:</label>
    <input type="number" id="meterInput" placeholder="e.g. 5" />

    <button onclick="mtoc()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>


    function  mtoc(){

     const meter = document.getElementById("meterInput").value;
     const res = document.getElementById("result")
       
     const  cm = meter *100;
     res.innerHTML=`meter ${meter},cm ${cm}`;
    }


  </script>
</body>
</html>
