<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding </title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>
<body>
     <div  class="container ">
     <div class="row">
          <div style="background-color: aquamarine;" class="col m-3">sample data</div>
          <div class="col">sample data</div>
          <div class="col">sample data</div>
     </div>
     <br>
     <hr>
      <div class="row">
          <div style="background-color: aquamarine;"  class="col mx-1 g-5 ">sample data</div>
          <div class="col g-5 ">sample data</div>
          <div class="col g-5 ">sample data</div>
     </div>
     <br>
<hr>
      <div class="row g-5">
          <div  style="background-color: aquamarine;"  class="col  g-5">cutter</div>
          <div style="background-color: aqua;" class="col g-5">sample data</div>
          <div class="col g-5 ">sample data</div>
     </div>
     
     </div>
      <hr>
      <div class="container">
        <div class="row">
            <div class="col m-5 ">sample data</div>
            <div class="col p-5 m-5">sample data</div>
            <!-- left right  top right  -->
            <div class="col  ms-5 me-5 mt-5  mb-5  ">sample data</div>
            <div class="col">sample data</div>
            <div class="col">sample data</div>
        </div>
      </div>

      <hr>
       <div class="container">
        <div class="row">
            <div class="col p-5 ">sample data</div>
            <div class="col p-5 m-5">sample data</div>
            
             <!-- left right top right    ps-3 pe-3 pt-3 pb-1  -->
            <div style="background-color: rgb(0, 53, 168);" class="col  pb-1   ">sample data</div>
            <div class="col  ps-5">sample data</div>
            <div class="col pt-5">sample data</div>
        </div>
      </div>



     <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
