<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
     <div class="card">
        <img
            class="card-img-top"
            src="holder.js/100x180/"
            alt="Card image cap"
        />
        <div class="card-body">
            <h4 class="card-title">Title</h4>
            <p class="card-text">Text</p>
        </div>
    </div>
<hr>
<hr>

<h1 class=" h1 text-primary  bg-warning p-2 m-1  text-center  rounded text-uppercase fs-1 fst-italic "> form tag in bootstrap 5 </h1>
<form action="">
     
   <hr>
<div class="mb-3 mt-3">
    <label for="name" class="form-label">name:</label>
    <input type="text" class="form-control" id="text" placeholder="Enter email" name="email">
  </div>


    <hr>
<div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
 <hr>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>

 <hr>
  <label for="comment">Comments:</label>
<textarea class="form-control" rows="5" id="comment" name="text"></textarea>

<hr>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="html" id="html">
  <label class="form-check-label" for="html">HTML</label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="css" id="css">
  <label class="form-check-label" for="css">CSS</label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="js" id="js">
  <label class="form-check-label" for="js">JavaScript</label>
</div>

  <div class="mb-3">
    <label class="form-label">Gender:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="maleRadio">
      <label class="form-check-label" for="maleRadio">Male</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="femaleRadio">
      <label class="form-check-label" for="femaleRadio">Female</label>
    </div>
  </div>

     <hr>
     <div class="h1"> select options </div>
  <select class="form-select form-select-sm mt-3">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
   </select>

</form>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
