<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Color Changer</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.4s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <button id="colorBtn">Change Background</button>

  <script>



    
    const colors = ["red", "blue", "green", "yellow", "purple", "orange", "pink", "teal", "brown"];

    
    const button = document.getElementById("colorBtn");

    
    button.addEventListener("click", function() {
        // console.log(button)

        Math.random() // Select a random color from the array
        colors.length // Get the length of the colors array
        Math.floor() // Round down to the nearest whole number
        Math.random() * colors.length

        const randomColor = colors[Math.floor(Math.random()* colors.length)];

        console.log(Math.random()* colors.length);
        document.body.style.backgroundColor = randomColor;
    });


    
  </script>

</body>
</html>
